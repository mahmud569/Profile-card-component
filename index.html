<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

 <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
  rel="stylesheet"/>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
    <main>


        <div class="background">
         </div>

        <div class="outer-div">
          <div class="inner-div">
            <div class="front">
              <div class="front__bkg-photo"></div>
              <div class="front__face-photo"></div>
              <div class="front__text">
                <h3 class="front__text-header">Victor Crest <span class="numb">26</span></h3>
                <p class="front__text-para"><i class="fas fa-map-marker-alt front-icons"></i>London</p>
                <hr class="hr">

          
               
                <div class="footer">
              <div class="bottom">
                <div class="leftNum">
                  <h2 class="k">803K</h2>
                  <p class="comp">Likes</p>
                </div>
             

              </div>

              <div class="middileNum">
                <h2 class="kk">  1.4K </h2>
                <p class="temp">Photos</p>
              </div>

              <div class="rightNum">
                <h2 class="M">  80K </h2>
                <p class="QUER">Followers</p>
              </div>
</div>
                 
          </div>
        </div>
      </div>
    </div>




    </main>

</body>
</html>
